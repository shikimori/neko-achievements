  threshold: 60
  metadata:
    title_ru: Все чудовища — это люди
    text_ru: Только люди могут смотреть на убийство себе подобных ради развлечения.
    title_en: All monsters are humans
    text_en: Only human beings can watch the killing of their own kind for the sake of entertainment.
    image: /assets/achievements/anime/horror_thriller_3.png
    border_color: "#d7adb1"

