    title_ru: Смерть дышит в спину
    text_ru: Практически всё в этом мире умирает. Жизнь — всего лишь незначительная частичка, не более чем секундное явление. Смерть повсеместна.
    title_en: Death breathes in the back
    text_en: Almost everything in this world dies. Life is but an insignificant speck, no more than a moment. Death is ubiquitous.
