- <<: *defaults
  level: 5
  threshold: 200
  metadata:
    title_ru: Беззаботный зритель
    text_ru: Ничего серьёзного. Вы лишь успели привыкнуть к тому, что глаза у персонажей больше, чем нос. Если у них вообще есть нос.

- <<: *defaults
  level: 6
  threshold: 300
  metadata:
    title_ru: Знаток
    text_ru: Сидя в удобном кресле, задрав ноги, пьете вино и смотрите скачанное на днях аниме. Это блаженство, так ведь?

- <<: *defaults
  level: 7
  threshold: 400
  metadata:
    title_ru: Есть чем похвастаться
    text_ru: Просмотрено 400 аниме. Это... много. Вы можете гордиться собой, определённо.

- <<: *defaults
  level: 8
  threshold: 500
  metadata:
    title_ru: Много свободного времени?
    text_ru: Просмотрели 500 аниме... А теперь сделайте паузу, займитесь дыхательной гимнастикой и разомнитесь. Помните, что нельзя сидеть слишком близко к экрану.

- <<: *defaults
  level: 9
  threshold: 666
  metadata:
    title_ru: Сатанинский предел?
    text_ru: Стремишься стать частью той силы, что вечно хочет зла и вечно совершает благо? Что ж, только внимательно читай те условия контракта, что мелким шрифтом.
    image: /assets/achievements/anime/animelist_9.jpg
    border_color: "#ab274f"

- <<: *defaults
  level: 10
  threshold: 750
  metadata:
    title_ru: Это даже не финальная форма
    text_ru: Ваш единственный путь — вверх. Пора учиться доброй снисходительности.
    image: /assets/achievements/anime/animelist_10.jpg
    border_color: "#434b4d"

- <<: *defaults
  level: 11
  threshold: 888
  metadata:
    title_ru: Бесконечное путешествие
    text_ru: У каждого человека свои звезды. Одним - тем, кто странствует, - они указывают путь. Для других это просто маленькие огоньки. Дорога вперед бесконечна. Хотите ли вы продолжать идти по ней?
    image: /assets/achievements/anime/animelist_11.jpg
    border_color: "#002f55"

